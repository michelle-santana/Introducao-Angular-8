<h2>Course List Michelle</h2>

<table class="table table-striped">
    <thead>
        <tr>
            <th>image</th>
            <th>name</th>
            <th>price</th>
            <th>code</th>
            <th>release Date</th>
            <th>duration</th>
            <th>rating</th>
            <th>options</th>
        </tr>

    </thead>

    <tbody>
        <tr *ngFor="let course of courses">
           <td><img [src]="course.imageUrl" width="40px" height="40px"></td>
           <td>{{course.name}}</td>
           <td>{{course.price}}</td>
           <td>{{course.code}}</td>
           <td>{{course.releaseDate}}</td>
           <td>{{course.duration}}</td>
           <td>{{course.rating}}</td>
           <td></td>
           
        </tr>
    </tbody>
</table>
